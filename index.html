<!DOCTYPE HTML>
<html>
<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
 <body>
     <div class = "button-box">
        <button class = "start">Start!</button>
    </div>
        <div class = "box">
            
            <div class = "title" class = "in-game-box">Science Truth Trivia!</div>
            <div class = "sub-title" class = "in-game-box">Presented by the Flat Earth Society</div>  
            
            <div id = "remaining" class = "in-game-box">10 seconds remaining</div>
            <div class = "true-false" class = "in-game-box">True or False?</div>
            <div class = "questions" class = "in-game-box">questions go here</div>
            <div class = "answer-box" class = "in-game-box">
                <button class = "option" id = "true" value = "true">True</button>
                <button class = "option" id = "false" value = "false">False</button>
            </div>
            <div class = "answer-check"></div>
            <div class = "answer-image"></div>
        </div>
            
        
    


    <script type="text/javascript" src="assets/javascript/app.js"></script>
        
</body>
