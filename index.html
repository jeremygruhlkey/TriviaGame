<!DOCTYPE HTML>
<html>
<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
 <body>
        <div class = "game-box">
            <div class = "title" class = "in-game-box">Science Truth Trivia!</div>
            <div class = "sub-title" class = "in-game-box">Presented by the Flat Earth Society</div>  
            <button class = "start">Start!</button>          
            <div id = "remaining">10<span class = "countdown"> seconds remaining</span></div>
            <div class = "true-false">True or False?</div>
            <div class = "questions">The Earth is a spinning globe.</div>
            <div class = "answer-box">
                <button id = "true">True</button>
                <button id = "false">False</button>
            </div>
        </div>
    


    <script type="text/javascript" src="assets/javascript/app.js"></script>
        
</body>
